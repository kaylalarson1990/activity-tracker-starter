<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <container class="user-avatar">
        <img class="robbie" src="images/rob.png">
        <h1>Welcome Back, <span id="user-name"></span>!</h1>
      </container>
      <container class="fitlit-logo">
        <h2>Fit<i class="fas fa-fire"></i>Lit</h2>
      </container>
    </header>
    <container class="toggle" id="info-arrow"><i class="fas fa-cog"></i></container>
    <container class="user-info-card">
      <p class="user-info">Name: <span id="name"></span></p>
      <p class="user-info">Address: <span id="address"></span></p>
      <p class="user-info">Email: <span id="email"></span></p>
    </container>
    <div class="flex-wrapper">
    <div class="single-chart" id="user-steps">
      <svg viewBox="0 0 36 36" class="circular-chart red">
        <path class="circle-bg"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="circle"
          stroke-dasharray="90, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <text x="18" y="20.35" class="active-minutes percentage">steps</text>
      </svg>
      <text class="text sleep">Your step goal: <span id='user-step-goal'></span></text>
      <text class="text sleep">Average FitLit user goal: <span id="avg-step-goal"></span></text>
    </div>
    <div class="single-chart">
      <svg viewBox="0 0 36 36" class="circular-chart green">
        <path class="circle-bg"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="circle"
          stroke-dasharray="60, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <text x="18" y="20.35" class="total-steps percentage">h2o</text>
      </svg>
      <text class="text active-minutes">Your water intake: <span id="h20-intake"></span></text>
      <text class="text weekly-active-minutes">Your weekly water intake: <span id="weekly-h20-intake"></span></text>
    </div>
    <div class="single-chart">
      <svg viewBox="0 0 36 36" class="circular-chart blue">
        <path class="circle-bg"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="circle"
          stroke-dasharray="10, 100"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <text x="18" y="20.35" class="sleep-hours percentage">10%</text>
      </svg>
      <text class="text active-minutes">Your water intake: <span id="avg-daily-sleep"></span></text>
      <text class="text weekly-active-minutes">Your weekly water intake: <span id="avg-total-sleep"></span></text>
    </div>
  </div>
    <script type="text/javascript" src="../data/activityData.js"></script>
    <script type="text/javascript" src="../data/hydrationData.js"></script>
    <script type="text/javascript" src="../data/sleepData.js"></script>
    <script type="text/javascript" src="../data/testData.js"></script>
    <script type="text/javascript" src="../data/testObj.js"></script>
    <script type="text/javascript" src="../data/userData.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./HydrationRepository.js"></script>
    <script type="text/javascript" src="./ActivityRepository.js"></script>
    <script type="text/javascript" src="./SleepRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
